<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myClientLabel" jhiTranslate="serveurEticketApp.client.home.createOrEditLabel">Create or edit a Client</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!client.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="client.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="serveurEticketApp.client.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="client.name"
            required />
            <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.name?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="serveurEticketApp.client.signature" for="field_signature">Signature</label>
            <input type="text" class="form-control" name="signature" id="field_signature"
                [(ngModel)]="client.signature"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="serveurEticketApp.client.apigetwayurl" for="field_apigetwayurl">Apigetwayurl</label>
            <input type="text" class="form-control" name="apigetwayurl" id="field_apigetwayurl"
                [(ngModel)]="client.apigetwayurl"
             />
        </div>

        <div class="form-group">
            <label jhiTranslate="serveurEticketApp.client.country" for="field_country">Country</label>
            <select class="form-control" id="field_country" name="country" [(ngModel)]="client.country">
                <option [ngValue]="null"></option>
                <option [ngValue]="countryOption.id === client.country?.id ? client.country : countryOption" *ngFor="let countryOption of countries; trackBy: trackCountryById">{{countryOption.countryname}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="serveurEticketApp.client.groupe" for="field_groupe">Groupe</label>
            <select class="form-control" id="field_groupe" name="groupe" [(ngModel)]="client.groupe" >
                <option [ngValue]="null"></option>
                <option [ngValue]="groupeOption.id === client.groupe?.id ? client.groupe : groupeOption" *ngFor="let groupeOption of groupes; trackBy: trackGroupeById">{{groupeOption.name}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
